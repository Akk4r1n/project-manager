<dialog #projectModal class="modal">
  <div class="modal-box max-h-[75%]">
    <form
      method="dialog"
      class="w-full flex flex-col gap-3 max-w-5xl"
      [formGroup]="formGroup"
    >
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>

      <mat-form-field>
        <mat-label>Project Members</mat-label>
        <mat-select formControlName="projectMembers" multiple>
          <mat-select-trigger>
            <!-- {{entity.value?.[0] || ''}}
            @if ((toppings.value?.length || 0) > 1) {
              <span class="example-additional-selection">
                (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
              </span>
            } -->
          </mat-select-trigger>
          @for (member of entity?.member_users; track member) {
          <mat-option [value]="member">{{ member.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <button
        (click)="_onSubmit()"
        [disabled]="!formGroup.valid"
        class="btn btn-primary w-full mt-4"
      >
        Save changes
      </button>
    </form>
  </div>
</dialog>
