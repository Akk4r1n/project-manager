<div
  class="bg-orange-600 opacity-75 p-2 rounded-2xl aspect-square grid place-items-center relative bottom-10 shadow-lg"
>
  <ng-icon size="48px" class="text-gray-50" name="heroBeaker"></ng-icon>
</div>

<div class="flex flex-col items-center -mt-8">
  <span class="font-bold">{{ project.title | truncate : 25 }}</span>

  <span>{{ project.description | truncate : 20 }}</span>
</div>

<div class="flex">
  <div class="w-6">
    <img class="rounded-full" alt="profile" src="assets/avatar_two.jpg" />
  </div>

  <div class="w-6">
    <img class="rounded-full" alt="profile" src="assets/avatar_one.png" />
  </div>

  <div class="w-6">
    <img class="rounded-full" alt="profile" src="assets/no-profile.png" />
  </div>
</div>

<div class="w-full pl-4 pr-4">
  <div class="flex justify-between">
    <span class="font-bold">Progress</span>
    <span class="font-bold">33 %</span>
  </div>
  <div class="mt-2 w-full bg-gray-200 rounded-lg">
    <div class="w-1/3 h-1.5 bg-green-500 rounded-lg"></div>
  </div>
</div>

<div class="flex gap-2 w-full pl-4 pr-4">
  <div class="flex items-center p-1 gap-1">
    <ng-icon
      size="24px"
      class="text-gray-600"
      name="heroPresentationChartBar"
    ></ng-icon>
    <span class="mr-3">5</span>
    <ng-icon
      class="text-gray-600"
      size="24px"
      name="heroChatBubbleBottomCenterText"
    ></ng-icon>
    <span>3</span>
  </div>

  <span class="flex-grow"></span>

  <div class="flex items-center bg-gray-200 rounded-xl p-1 gap-2 pl-2 pr-2">
    <ng-icon class="text-gray-600" size="24px" name="heroClock"></ng-icon>
    <span class="text-gray-600">{{
      project.createdAt | date : "shortDate"
    }}</span>
  </div>
</div>

<ng-icon
  [routerLink]="'/projects/' + project.uuid + '/meta'"
  size="24px"
  class="absolute top-3 right-3 text-gray-600 rounded-full"
  name="heroPencilSquare"
></ng-icon>
