<div
  class="bg-orange-600 opacity-75 p-2 rounded-2xl aspect-square grid place-items-center relative bottom-10 shadow-lg"
>
  <ng-icon size="48px" class="text-gray-50" name="heroBeaker"></ng-icon>
</div>

<div class="w-full pl-4 pr-4 flex flex-col -mt-8">
  <span class="font-bold">{{ task.title | truncate : 50 }}</span>

  <span>{{ task.description | truncate : 50 }}</span>
</div>

<div class="w-full pl-4 pr-4 flex flex-col">
  <span>
    Minutes planned: <span class="font-bold">{{ task.plannedMinutes }}</span>
  </span>
  <span>
    Actual minutes needed:
    <span class="font-bold">{{ task.actualMinutes }} </span></span
  >
</div>

<div class="flex gap-2 w-full pl-4 justify-end">
  <div class="flex items-center bg-gray-200 rounded-xl p-1 gap-2 pl-2 pr-2">
    <ng-icon class="text-gray-600" size="24px" name="heroClock"></ng-icon>
    <span class="text-gray-600">{{ task.createdAt | date : "shortDate" }}</span>
  </div>
</div>
